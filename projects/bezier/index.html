<script src="beizer.js"></script>
<script src="graph.js"></script>
<script src="index.js"></script>
<div class="m-auto font-bold">
    <div class="default-box">
        <h3 class="text-center text-2xl">Simulation</h3>
        <canvas width="1000" height="1000" id="display"></canvas>
    </div>
    <div id="controls" class="block default-box">
        <h3 class="text-center text-2xl">Controls</h3>
        <div class="flex">
            <div class="m-auto grid grid-cols-3 gap-1">
                <label>P0 </label><input type="number" id="px0" value="4" class="num-input" />
                <input type="number" id="py0" value="0" class="num-input" />
                <label>P1 </label><input type="number" id="px1" value="0" class="num-input" />
                <input type="number" id="py1" value="2" class="num-input" />
                <label>P2 </label><input type="number" id="px2" value="3" class="num-input" />
                <input type="number" id="py2" value="0" class="num-input" />
                <label>P3 </label><input type="number" id="px3" value="2" class="num-input" />
                <input type="number" id="py3" value="0" class="num-input" />
            </div>
            <div class="m-auto grid grid-cols-2 gap-1">
                <label>Resolution </label><input type="number" id="res" value="200" class="num-input" />
                <label>Speed %</label><input type="number" id="speed" value="100" max="100" min="1" class="num-input" />
            </div>
        </div>

        <button id="startSim" class="bg-green-400 disabled:bg-red-400 rounded p-1 m-1 w-full">Run</button>
    </div>
</div>
