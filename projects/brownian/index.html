<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="bundle.js"></script>
<link rel="stylesheet" href="index.css" />
<canvas width="800" height="600" id="display"></canvas>
<div id="controls">
  <h3>Controls</h3>
  <div>
    <div id="pj-control-grid">
      <p>Number of Particles</p>
      <input
        type="range"
        min="1"
        max="30"
        value="5"
        class="slider"
        id="particles"
      />
      <p id="particlesNum">5</p>
      <p>Temperature</p>
      <input
        type="range"
        min="1"
        max="100"
        value="100"
        class="slider"
        id="temperature"
      />
      <p id="temperatureNum">100</p>
      <p>Size Ratio</p>
      <input type="range" min="1" max="20" value="5" class="slider" id="size" />
      <p id="sizeNum">5</p>
      <p>Mass Ratio</p>
      <input
        type="range"
        min="1"
        max="100"
        value="10"
        class="slider"
        id="mass"
      />
      <p id="massNum">10</p>
    </div>
  </div>
  <button id="applyConfig">Apply</button>
</div>
