<script src="index.js"></script>
<div class="flex">
  <div class="m-auto font-bold">
    <div class="default-box">
      <h3 class="text-center text-2xl">Simulation</h3>
      <canvas width="1000" height="1000" id="display"></canvas>
    </div>
    <div id="controls" class="block default-box">
      <h3 class="text-center text-2xl">Controls</h3>
      <div class="flex">
        <div class="m-auto grid grid-cols-3 gap-1">
          <p>Number of Particles</p>
          <input
            type="range"
            min="1"
            max="30"
            value="1"
            class="slider"
            id="particles"
          /><p id="particlesNum">1</p>
          <p>Temperature</p>
          <input
            type="range"
            min="1"
            max="100"
            value="100"
            class="slider"
            id="temperature"
          /><p id="temperatureNum">100</p>
          <p>Size Ratio</p>
           <input
            type="range"
            min="1"
            max="20"
            value="5"
            class="slider"
            id="size"
          /><p id="sizeNum">5</p>
          <p>Mass Ratio</p>
           <input
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
            id="mass"
          /><p id="massNum">10</p>
        </div>
      </div>
      <button
        id="startSim"
        class="bg-green-400 disabled:bg-red-400 rounded-b-lg mt-1 p-1 w-full"
      >
        Apply
      </button>
    </div>
  </div>
</div>
